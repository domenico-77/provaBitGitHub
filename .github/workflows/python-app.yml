name: Run Python script and save CSV file

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify the desired Python version

    - name: Run Python script
      run: python3 crea_csv.py

    - name: Commit changes
      run: |
        git config --local user.name "${{ env.CI_COMMIT_AUTHOR }}"
        git config --local user.email "d.vicenti1@studenti.uniba.it"
        git add output.csv
        git commit -m "Add CSV file generated by GitHub Action"
        git push
